apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: event-service
  template:
    metadata:
      labels:
        app: event-service
    spec:
      containers:
        - name: event-service
          image: e-ticket/event-service
          ports:
            - containerPort: 50051
          resources:
            requests:
              memory: '64Mi'
              cpu: '100m'
            limits:
              memory: '128Mi'
              cpu: '200m'
          env:
            - name: POSTGRES_URI
              valueFrom:
                secretKeyRef:
                  key: event_db_uri
                  name: db-credentials
            - name: RABBITMQ_URI
              valueFrom:
                secretKeyRef:
                  key: uri
                  name: rabbitmq-credentials
---
apiVersion: v1
kind: Service
metadata:
  name: event-service
spec:
  selector:
    app: event-service
  ports:
    - port: 50051
      name: grpc
      targetPort: 50051
  type: ClusterIP
