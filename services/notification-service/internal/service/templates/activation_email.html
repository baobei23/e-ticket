<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Aktivasi Akun</title>
  </head>
  <body>
    <p>Halo {{.Email}},</p>
    <p>Silakan aktivasi akun Anda melalui tombol berikut:</p>
    <p>
      <a
        href="{{.ActivationURL}}"
        style="
          display: inline-block;
          padding: 10px 16px;
          background: #1f6feb;
          color: #fff;
          text-decoration: none;
          border-radius: 6px;
        "
      >
        Aktivasi Akun
      </a>
    </p>
    <p>Link ini berlaku sampai: {{.ExpiresAt}}</p>
    <p>Jika Anda tidak mendaftar, abaikan email ini.</p>
  </body>
</html>
