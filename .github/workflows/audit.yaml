name: Audit

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  # ---------------------------------------------------
  # GO Code Audit
  # ---------------------------------------------------
  code-audit:
    name: Go Code Quality & Security
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25.5'
          cache: true

      - name: Verify dependencies
        run: go mod verify

      - name: Run go vet
        run: go vet ./...

      - name: Install staticcheck
        run: go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: Run staticcheck
        run: staticcheck ./...

      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Run govulncheck
        run: govulncheck ./...

      - name: Run tests with Race Detector
        run: go test -v -race ./...

      - name: Build verification
        run: go build -v ./...

  # ---------------------------------------------------
  # Infrastructure Audit
  # ---------------------------------------------------
  infra-audit:
    name: Docker & K8s Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Dockerfile Linting
      - name: Lint Production Dockerfiles
        uses: hadolint/hadolint-action@v3.3.0
        with:
          dockerfile: ./infra/production/docker/*.Dockerfile
          ignore: DL3007,DL3018

      # Kubernetes Linting
      - name: Scan Production Kubernetes Manifests
        uses: stackrox/kube-linter-action@v1.0.7
        with:
          directory: infra

      # Security Config Scan
      - name: Security Scan (Trivy Config)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: '.'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'
          hide-progress: false
